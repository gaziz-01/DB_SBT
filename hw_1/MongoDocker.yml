version: "3.0"
networks:
  mongodb_network:
    driver: bridge

volumes:
 mdb:
    name: mdb
 mdbcfg:
    name: mdbcfg

services:
  mongodb:
    image: mongo
    container_name: mongodb        
    ports:
      - 27017:27017
    volumes:
      - mdb:/data/db
      - mdbcfg:/data/configdb
    environment:
      - MONGO_INITDB_ROOT_USERNAME=rootuser
      - MONGO_INITDB_ROOT_PASSWORD=rootpass
    networks:
      - mongodb_network
 
  mongo-express:
    image: mongo-express
    container_name: mongo-express
    restart: always    
    depends_on:
      - mongodb
    ports:
      - 8081:8081
    environment:
      - ME_CONFIG_MONGODB_ADMINUSERNAME=rootuser
      - ME_CONFIG_MONGODB_ADMINPASSWORD=rootpass
      - ME_CONFIG_MONGODB_URL=mongodb://rootuser:rootpass@mongodb:27017
    networks:
      - mongodb_network
 

   
